<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hackathon Assistant</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9fafb;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #4c1d95;
      color: white;
      padding: 12px;
      text-align: center;
      font-weight: bold;
    }

    #chat {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }

    .msg {
      margin-bottom: 10px;
      padding: 8px 12px;
      border-radius: 10px;
      max-width: 80%;
      font-size: 14px;
    }

    .user {
      background: #2563eb;
      color: white;
      margin-left: auto;
    }

    .bot {
      background: #e5e7eb;
      color: #111;
    }

    footer {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
    }

    input {
      flex: 1;
      padding: 8px;
      font-size: 14px;
    }

    button {
      margin-left: 8px;
      padding: 8px 14px;
      background: #4c1d95;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>

<header>ðŸ¤– Hackathon Assistant</header>

<div id="chat">
  <div class="msg bot">Hi! Ask me anything about the hackathon.</div>
</div>

<footer>
  <input id="input" placeholder="Type your question..." />
  <button onclick="send()">Send</button>
</footer>

<script>
  const chat = document.getElementById("chat");
  const input = document.getElementById("input");

  function add(text, cls) {
    const div = document.createElement("div");
    div.className = "msg " + cls;
    div.innerText = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
    return div;
  }

  async function send() {
    const text = input.value.trim();
    if (!text) return;

    add(text, "user");
    input.value = "";

    const thinking = add("Thinking...", "bot");

    try {
      const res = await fetch("https://hackabot-1pn8.onrender.com//chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ query: text })
      });

      const data = await res.json();
      thinking.innerText = data.answer;
    } catch (e) {
      thinking.innerText = "âš ï¸ Server error";
    }
  }

  input.addEventListener("keydown", e => {
    if (e.key === "Enter") send();
  });
</script>

</body>
</html>
